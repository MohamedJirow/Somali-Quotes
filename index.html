<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Somali Quotes</title>
  <link rel="stylesheet" href="style.css">
   <script src="https://cdn.tailwindcss.com"></script>
 
    <body>
      <div class="bg-blue-500 text-white py-4 px-6 ">
        <h1 class="text-2xl font-semibold">Somali <span class="text-yellow-400">Quotes</span></h1>

      </div>

<div class="text-center my-20 text-2xl bg-gray-300 w-full max-w-xl mx-auto rounded-lg text-black p-6 shadow-md">
  
  <!-- Dhamaad Message kor -->
  <div id="dhamaadMsg" class="text-red-600 text-center text-3xl font-bold mb-4 hidden ">
    Dhamaad
  </div>
  
  <!-- Maahmaahda -->
  <div class="maahmaah mb-6" id="maahmaah"></div>

  <!-- Buttons -->
  <div class="flex justify-center gap-4 flex-wrap">
    <button class="bg-blue-600 w-24 text-white rounded-lg font-semibold py-2" onclick="prevMaahmaah()" id="prevBtn">PREVE</button>
    <button class="bg-blue-600 w-24 text-white rounded-lg font-semibold py-2" onclick="nextMaahmaah()" id="nextBtn">NEXT</button>
  </div>
</div>



  <script src="main.js"></script>

</body>
</html>
